        <title>Autoevaluación 1_12.html</title>
        <meta charset="UTF-8">

    <body>
        <script languaje= "JavaScript">            
            //Programa 1_12 autoevaluación1
            
            /*  Programa que funcione de la siguiente forma:
                    -> Pedir un número octal.
                    -> El programa nos da como resultado el mismo número pero en decimal.
                    -> Y por último lo escribe en binario.
            */
           var octalNumber, decimalNumber, binaryNumber;
           octalNumber = prompt("Please, Write an octal number: ", "");
           decimalNumber = parseInt(octalNumber, 8);
           binaryNumber = decimalNumber.toString(2);
           alert("Number written in octal: " + octalNumber + "\n" + "Decimal number: " + decimalNumber);
           alert("Number written in octal: " + octalNumber + "\n" + "Binary number: " + binaryNumber);
        </script>

    </body>
