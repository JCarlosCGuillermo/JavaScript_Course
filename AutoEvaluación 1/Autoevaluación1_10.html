    <body>
        <script languaje= "JavaScript">            
            //Programa 1_10 autoevaluación1
            
            /*  Programa que funcione de la siguiente manera:
                    -> Pedir un número.
                    -> Utiliza tres contadores:
                        - Primer contador: suma 5.
                        - Segundo contador: suma 21.
                        - Tercer contador: resta 4.
                    -> El  programa nos presenta los 4 números de la siguiente forma:
                        - La primera línea: el número introducido.
                        - La segunda línea: los tres numeros tabulados, que han resultado de los tres contadores.
            */
            var number1, count1, count2, count3;

            number1 = parseFloat(prompt("Please, Write a number: ", ""));
            count1 = number1 + 5;
            count2 = count1 + 21;
            count3 = count2 - 4;
            var string1 = "Written number: " + number1 + "\n" + "Counters: \t" + count1 + "\t" + count2 + "\t" + count3;
            alert(string1);
        </script>
