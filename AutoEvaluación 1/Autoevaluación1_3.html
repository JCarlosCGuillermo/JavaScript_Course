            /* Programa que realize lo siguiente:
                    -> Preguntar por el nombre de usuario.
                    -> Preguntar la edad del usuario.
                    -> El programa de como resultado nuestro nombre y a continuación los dias que hemos vivido hasta el moemnto
                       (deberas multiplicar la edad por 365).
            */
            var name1, age1, multiplicacion1;
            name1 = prompt("Por favor, Escribe tu nombre: ", "");
