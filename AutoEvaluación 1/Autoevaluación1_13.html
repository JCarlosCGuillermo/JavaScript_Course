    <body>
        <script languaje= "JavaScript">            
            //Programa 1_13 autoevaluación1
            
            /*  Programa que funcione de la siguiente forma:
                    -> Pedir un número entero.
                    -> El programa nos pide la base.
                    -> El programa escribe el número introducido en la base deseada.
            */
            var number1, baseNumber, convertNumberTo;
            number1 = parseFloat(prompt("Please, Write a decimal number: ",""));
            baseNumber = parseFloat(prompt("Please, Write the number of the base to convert (2,3,4,5,etc): ",""));
            convertNumberTo = number1.toString(baseNumber);
            alert("The number " + number1 + " to base " + baseNumber + " is: " + convertNumberTo);
        </script>
