<!DOCTYPE html5>
<html lang="es">
    <head>
        <title>Autoevaluación 1_11.html</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script languaje= "JavaScript">            
            //Programa 1_11 autoevaluación1
            
            /*  Programa que funcione de la siguiente forma:
                    -> Pedir un número entero.
                    -> El programa nos da como resultado el mismo número pero en base 16.
                    -> Y por último lo escribe en base 5.
            */
           var number1, hexadecimalNumber, quinaryNumber;
           number1 = parseInt(prompt("Please, Write a number: "));
           hexadecimalNumber = (number1).toString(16);
           quinaryNumber = (number1).toString(5);
           alert("Written number: " + number1 + "\n" + "Hexadecimal number: " + hexadecimalNumber);
           alert("Written number: " + number1 + "\n" + "Quinary number: " + quinaryNumber);
        </script>
        
        <t1>successful javascript execution !!! </t1>
    </body>
</html>
