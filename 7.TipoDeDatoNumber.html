<!DOCTYPE html5>
    <head>
        <title>Programa 6.html</title>
    </head>
    <body>
        <script languaje= "JavaScript">
            /*   En Javascript se puede guardar indistintamente en una variable number un numero:
                    1. Entero.
                    2. Decimal.
                    3. Positivo.
                    4. Negativo.

                Ejemplos:
                    var numNatural = 1234;
                    var numEntero = -234;
                    var numDecimal1 = 3.141592;
                    var numDecimal2 = -0.123;
                
                Bases de numeración en Javascript(numeros enteros).
                    Por defecto, el sistema de numeración es el decimal.
                        A) Base Hexadecimal(base 16): anteponemos el prefijo: 0X
                        B) Base Octal(base 8): anteponemos un cero: 0
                    
                    Ejemplos:
                        -> 65330 en Hexadecimal es: FF32 -> javascript es 0xFF32
                        -> 5349 en octal es: 12345 -> javascript es 012345
                
                Nota: Al escribir una variable númerica en un "alert" siempre nos da el número decimal, aunque sea en octal o hexadecimal.
            */

            //Programa 07
            var impNumber1 = 57;
            var impNumber2 = 012345;
            var impNumber3 = 0xFF32;
            alert("Variable impNumber1 en decimal es: " + impNumber1);
            alert("Variable impNumber2 (octal) en decimal es: " + impNumber2);
            alert("Variable impNumber3 (hexadecimal) en decimal es: " + impNumber3);
        </script>
    </body>
</html>
