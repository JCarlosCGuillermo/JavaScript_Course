            /*  Escribir un programa que pregunte por un número base a decimal
            */

            //Programa 10_1 ejercicio
            var cad1, cad2, cad3, cad4;
            cad1 = parseInt(prompt("Escribe un valor hexadecimal: ", ""), 16);
            cad2 = parseInt(prompt("Escribe un valor en base 7: ", ""), 7);
            cad3 = parseInt(prompt("Escribe un valor en base 4: ", ""), 4);
            cad4 = parseInt(prompt("Escribe un valor en base 6: ", ""), 6);
            alert("Valor en base 16 a decimal es= " + cad1 + "\n" +
                   "Valor en base 7 a decimal es= " + cad2 + "\n" +
                   "Valor en base 4 a decimal es= " + cad3 + "\n" +
                   "Valor en base 6 a decimal es= " + cad4);
