<!DOCTYPE html5>

        <title>Programa 9.html</title>

    <body>
        <script languaje= "JavaScript">
            /*   Para definir un contador en javascript se usa la siguiente formula:
                     var x = 10; ...(1)
                     x = x + 1;  ...(2)
                     x = x - 5;  ...(3)
                
                (1)... Se declara una variable "x", que es numérica y que inicialmente es 10.
                (2)... Este es un contador, que se leera. El nuevo valor de "x" es igual al anterior valor de "x" más una unidad.
                       Por lo tanto x = 10 + 1, entonces x = 11.
                (3)... Este es otro contador que se leera, El nuevo valor de "x" es igual al anterior vaolr de "x" menos 5 unidades.
                       Es decir, x = 11 - 5, entonces x = 6. 
            */

            //Programa 09
            var x = 10;
            alert("El valor inicial de x es " + x);
            x = x + 1;
            alert("Después de x = x + 1, x = " + x);
            x = x - 5;
            alert("Después de x = x - 5, x = " + x);
        </script>
    </body>
</html>
